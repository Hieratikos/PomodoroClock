<header id="tempHeader">
    <div id="tempPageTitle">Pomodoro Hourglass</div>
    brought to you by

    <table id="tempLogoTable">
        <tr>
            <td id="tempLogoTableLeft"><hr class="flared"></td>
            <td id="tempLogoTableCenter"><img id="logoImg" src="http://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>

    <div class="display">
        <div id="timeDiv">
            <h1 id="sessionTitle">Session Time</h1>
            <a href="#" class="regButton" id="minus5Clock">-</a>
            <span id="timeType"></span>
            <span id="num">5</span>
            <a href="#" class="regButton" id="add5Clock">+</a>
            <a href="#" class="regButton" id="reset">Reset</a>
        </div>
        <div id="breakDiv">
            <h1 id="breakTitle">Break Time</h1>
            <a href="#" class="regButton" id="minus5Break">-</a>
            <span id="breakNum">5</span>
            <a href="#" class="regButton" id="add5Break">+</a>
        </div>
        <a href="#" class="regButton" id="start">Start</a>
    </div>
    <div id="id_loading">
        <div id="id_hourglass">
            <div id="id_hourglass-top">
                <div id="id_sand-top"></div>
            </div>
            <div id="id_hourglass-bottom">
                <div id="id_sand-bottom"></div>
            </div>
